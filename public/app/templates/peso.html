<main>
    <span>{{errorMessage}}</span>
    <h3 class="text-center">{{title}}</h3>
    <input [(ngModel)]="peso.peso"  type="text" id="peso" class="form-control input-lg input-center input-more-lg" placeholder="100 ml" required autofocus>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Data</th>
                <th>Peso</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="#peso of list">
                <td>{{peso.data | date:'mediumDate'}}</td>
                <td>{{peso.peso}} kg</td>
                <td> <a  (click)="remover(peso)" class="btn btn-danger">Remover</a></td>
            </tr>

            </tbody>
        </table>
    </div>
    <a  (click)="registrar()" class="btn btn-info">Registrar</a>

</main>
