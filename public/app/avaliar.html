<main>
    <span>{{errorMessage}}</span>
    <h3 class="text-center">Avaliar Refeição</h3>

    <div class="thumbnail text-center">
        <figure >
            <img width="200px" src="{{refeicao.foto}}" alt="{{refeicao.atleta}} em {{refeicao.data}}" />

            <div>
                <h4>{{refeicao.atleta}}</h4>
                <p>#arroz #feijao #carne #suco</p>
            </div>
        </figure>
        <p>{{refeicao.data}}</p>
        <a  (click)="aprovar()" class="btn btn-primary">Aprovar</a>
        <a  (click)="reprovar()" class="btn btn-primary">Reprovar</a>
    </div>
</main>
