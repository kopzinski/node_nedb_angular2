<main>
    <span>{{errorMessage}}</span>
    <h3 class="text-center">Registrar Refeição</h3>

    <div class="thumbnail text-center">
        <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
        <button type="button" (click)="upload()">Upload</button>

        <figure >
            <img *ngIf="refeicao.foto" width="200px" src="{{refeicao.foto}}" alt="{{refeicao.atleta}} em {{refeicao.data}}" />
        </figure>
        <p>{{refeicao.data}}</p>
        <a (click)="registrar()" class="btn btn-primary">Registrar</a>

    </div>
</main>
