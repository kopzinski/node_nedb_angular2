<main>
    <!--<form method="POST" enctype="multipart/form-data" action="/">-->

    <h3 class="text-center">Registrar Refeição</h3>

    <div class="thumbnail text-center">
        <div class="text-center">
            <input type="file" name="filefield" >
        </div>
        <figure >
            <img *ngIf="refeicao" width="200px" src="{{refeicao.foto}}" alt="{{refeicao.atleta}} em {{refeicao.data}}" />


        </figure>
        <p>{{refeicao.data}}</p>
        <a (click)="registrar()" class="btn btn-primary">Registrar</a>
    </div>
    <!--</form>-->
</main>
