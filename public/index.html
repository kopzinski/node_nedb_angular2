<!DOCTYPE html>
<html>
  <head>
    <title>KopNutri App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css"><!--own styles...-->

    <!-- 1. Load libraries -->
    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/shims_for_IE.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        packages: {'app': {defaultExtension: 'ts'}}
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <kop-app class="container" style="display: block">Loading...</kop-app>
  </body>
</html>
