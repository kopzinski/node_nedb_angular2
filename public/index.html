<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfills (from CDN), in this exact order -->
    <script src="js/es6-shim.min.js"></script>
    <script src="js/system-polyfills.js"></script>
    <script src="js/shims_for_IE.js"></script>
    <script src="js/system.js"></script>
    <script src="js/typescript.js"></script>
    <script src="js/angular2-polyfills.js"></script>
    <script src="js/Rx.js"></script>
    <script src="js/angular2.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        packages: {'app': {defaultExtension: 'ts'}}
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>

  <!-- ja consegui fazer o Angular2 submeter um form pro express e salvar o arquivo-->
  <!-- MAS preciso testar com um form relamente dentro do angular.. este esta fora no "app"...-->
  <form method="POST" enctype="multipart/form-data" action="/">
    <input type="text" name="textfield"><br />
    <input type="file" name="filefield"><br />
    <input type="submit">
  </form>



    <todo-app class="container" style="display: block">Loading...</todo-app>
  </body>
</html>
